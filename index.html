<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/app.js"></script>
    <title>BlackJack</title>
  </head>
  <h1 id="gameTitle">CASINO 7 - NO TIME TO BUST</h1>

  <body>
    <div>
      <h2 class="scoreBox" id="dealerScoreBox"></h2>
      <img
        id="dealerImg"
        src="https://static1.srcdn.com/wordpress/wp-content/uploads/Mads-Mikkelsen-in-Casino-Royale.jpg?q=50&fit=crop&w=740&h=370&dpr=1.5"
        alt="Dealer"
      />
      <h3 class="nameCard">
        Dealer, <span id="sillyTag">Not. Your. Friend.</span>
      </h3>
    </div>

    <div class="handsContainer">
      <div class="sumBox" id="dealersSumBox"></div>
      <div class="hands" id="dealersArray"></div>
    </div>

    <div>
      <h2 class="scoreBox" id="playerScoreBox"></h2>
      <img
        id="playerImg"
        src="https://cdn57.androidauthority.net/wp-content/uploads/2021/11/Casino-Royale-840w-472h.jpeg.webp"
        alt="Player"
      />
      <h3 class="nameCard">Bond, James</h3>
    </div>
    <div class="handsContainer">
      <div class="sumBox" id="playersSumBox"></div>
      <div class="hands" id="playersArray"></div>
    </div>

    <div id="controls">
      <button id="reset">Reset</button>
      <button id="newRound">Deal</button>
      <button id="hit">Hit</button>
      <button id="stay">Stay</button>
    </div>
  </body>
</html>
